<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Redefinir Senha" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white shadow-xl rounded-2xl flex flex-col md:flex-row max-w-4xl w-full overflow-hidden">
        
        <!-- Lado esquerdo -->
        <div class="hidden md:block md:w-1/2 bg-blue-600 text-white flex items-center justify-center">
            <div class="p-8">
                <h2 class="text-4xl font-bold mb-4">Contract Lens</h2>
                <p class="text-blue-200">
                    Defina uma nova senha segura para proteger sua conta.
                </p>
            </div>
        </div>

        <!-- Lado direito -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
                Redefinir senha
            </h2>

            {% if error %}
            <div class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                {{ error }}
            </div>
            {% endif %}

            <form action="/reset-password" method="post" class="space-y-4">

                <!-- Token escondido -->
                <input type="hidden" name="token" value="{{ token }}">

                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-1">
                        Nova senha
                    </label>
                    <input 
                        type="password"
                        name="password"
                        id="password"
                        placeholder="••••••••"
                        required
                        minlength="8"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label for="confirm_password" class="block text-gray-700 font-medium mb-1">
                        Confirmar senha
                    </label>
                    <input 
                        type="password"
                        name="confirm_password"
                        id="confirm_password"
                        placeholder="••••••••"
                        required
                        minlength="8"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                    Redefinir senha
                </button>
            </form>

            <div class="mt-4 text-center text-gray-600">
                <a href="/login" class="text-blue-600 hover:underline">
                    Voltar para o login
                </a>
            </div>
        </div>

    </div>

</body>
</html>
