<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro de Validação</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white shadow-xl rounded-2xl flex-col md:flex-col max-w-4xl w-full overflow-hidden">
        
        <!-- Lado esquerdo -->
        <div class="hidden md:block bg-blue-600 text-white flex items-center justify-center">
            <div class="p-8">
                <h2 class="text-4xl font-bold mb-4">Error</h2>
                <p class="text-blue-200">
                    Alguns dados enviados não passaram na validação.
                    Revise as informações e tente novamente.
                </p>
            </div>
        </div>

        <!-- Lado direito -->
        <div class="w-full  p-8">

            <div class="bg-red-100 border border-red-200 text-red-700 rounded-lg p-4 mb-6">
                <ul class="list-disc list-inside space-y-2 text-sm">
                    {% for error in errors %}
                        <li>
                            <span class="font-semibold">
                                {{ error.loc[-1] | capitalize }}
                            </span>:
                            {{ error.msg }}
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="text-center">
                <button
                    onclick="window.history.back()"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                    Voltar
                </button>
            </div>

        </div>
    </div>

</body>
</html>
