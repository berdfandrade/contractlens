<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ error_code }} - {{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

    <div class="text-center px-6">

        <h1 class="text-8xl font-extrabold text-gray-800 tracking-tight">
            {{ error_code }}
        </h1>

        <p class="mt-4 text-2xl font-semibold text-gray-700">
            {{ title }}
        </p>

        <p class="mt-2 text-gray-500 max-w-md mx-auto">
            {{ message }}
        </p>

        <div class="mt-8 flex justify-center gap-4">
            <a href="{{ button_url }}"
               class="px-6 py-3 rounded-xl bg-blue-600 text-white font-medium shadow-md hover:bg-blue-700 transition duration-200">
                {{ button_text }}
            </a>

            <button onclick="history.back()"
                    class="px-6 py-3 rounded-xl bg-gray-200 text-gray-700 font-medium hover:bg-gray-300 transition duration-200">
                Go Back
            </button>
        </div>

    </div>

</body>
</html>
