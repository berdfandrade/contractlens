<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white shadow-xl rounded-2xl flex flex-col md:flex-row max-w-4xl w-full overflow-hidden">
        <!-- Lado esquerdo - imagem ou ilustração -->
        <div class="hidden md:block md:w-1/2 bg-blue-600 text-white flex items-center justify-center">
            <div class="p-8">
                <h2 class="text-4xl font-bold mb-4">Contract Lens</h2>
                <p class="text-blue-200">Acesse seus contratos de forma segura e rápida. Analise, visualize e gerencie tudo em um só lugar.</p>
            </div>
        </div>

        <!-- Lado direito - formulário de login -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h2>
            <form action="/login" method="post" class="space-y-4">
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                    <input type="email" name="email" id="email" placeholder="seu@email.com" 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-1">Senha</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                    Entrar
                </button>
            </form>

            <div class="mt-4 text-center text-gray-600">
                <a href="/register" class="text-blue-600 hover:underline">Criar conta</a> • 
                <a href="/forgot-password" class="text-blue-600 hover:underline">Esqueceu a senha?</a>
            </div>
        </div>
    </div>

</body>
</html>
